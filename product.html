<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet" href="style4.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
  <div class="navbar">
    <div class="inner-width">
      <a href="index.html" class="logo"><span>Annie's</span> Boutique</a>
      <div class="navbar-menu">
        <a href="index.html">home</a>
        <a href="#" class="logo"><i class="fas fa-seedling"></i></a>
        <a href="#" class="link">products</a> 
        <a href="mycart.html">Mycart</a>
	  <a href="about.html">about</a>
        <a href="contact.html">contact</a> 
      </div>
    </div>
  </div>
    <div class="container">
     <div class="images">
       <img src="1.jpg">
       <img src="2.jpg">
       <img src="3.jpg">
       <img src="4.jpg">
       <img src="5.jpg">
       <img src="6.jpg">
       <img src="7.jpg">
       <img src="8.jpg">
     </div>
     <div class="buttons">
       <span onclick="button(1)"></span>
       <span onclick="button(2)"></span>
       <span onclick="button(3)"></span>
       <span onclick="button(4)"></span>
       <span onclick="button(5)"></span>
       <span onclick="button(6)"></span>
       <span onclick="button(7)"></span>
       <span onclick="button(8)"></span>
     </div>
     <div class="side left" onclick="side(-1)">
       &lt;
     </div>
     <div class="side right" onclick="side(1)">
      &gt;
     </div>
     <div class="buy-button">
       <button onclick="navigateToBuy()">Buy</button>
     </div>
     <div class="add-to-cart">
       <button onclick="addToCart()">Add to Cart</button>
     </div>
    </div>
   </div>
  </div>
  <script>
    var index = 1;
    var i;
    show(index);

    function button(x) {
      show(index = x);
    }

    function side(x) {
      show(index += x);
    }

    function show(x) {
      const img = document.querySelectorAll('img');
      const slider = document.querySelectorAll('.buttons span');

      if (x > img.length) {
        index = 1;
      }
      if (x < 1) {
        index = img.length;
      }

      for (i = 0; i < img.length; i++) {
        img[i].style.display = "none";
      }
      for (i = 0; i < slider.length; i++) {
        slider[i].style.background = "none";
      }

      img[index - 1].style.display = "block";
      slider[index - 1].style.background = "white";
    }

    function addToCart() {
      const selectedItem = document.querySelector(`img:nth-child(${index})`).getAttribute("src");

      // Retrieve the existing cart items from local storage
      const cartItems = localStorage.getItem("cartItems") ? JSON.parse(localStorage.getItem("cartItems")) : [];

      // Add the selected item to the cart items array
      cartItems.push(selectedItem);

      // Store the updated cart items back to local storage
      localStorage.setItem("cartItems", JSON.stringify(cartItems));

      alert("Item added to cart!");
    }

    function navigateToBuy() {
      window.location.href = "mycart.html";
    }
  </script>
</body>
</html>
