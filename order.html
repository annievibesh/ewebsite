<!DOCTYPE html>
<html>
  <head>
    <title>Order</title>
    <link rel="stylesheet" href="style5.css">
    <style>
      /* Add your custom styles for Order page here */
      body {
        background-image: url('55.jpg');
        background-size: cover;
      }

      h1 {
        color: black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      /* Change all text color to black */
      body,
      label,
      input,
      input[type="submit"],
      a {
        color: black;
      }
    </style>
  </head>
  <body>
  <div class="navbar">
    <div class="inner-width">
      <a href="index.html" class="logo"><span>Annie's</span> Boutique</a>
      <div class="navbar-menu">
        <a href="index.html">home</a>
        <a href="#" class="logo"><i class="fas fa-seedling"></i></a>
        <a href="product.html" class="link">products</a> 
        <a href="mycart.html">Mycart</a>
	  <a href="about.html">about</a>
        <a href="contact.html">contact</a> 
      </div>
    </div>
  </div>
<div class="container">
    <h1>Order</h1>

    <div id="total-container">
      <h2>Total Price:</h2>
      <p id="total-price"></p>
    </div>

    <form id="order-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required>
      </div>
      <div>
        <label for="pickup-date">Pickup Date:</label>
        <input type="date" id="pickup-date" name="pickup-date" required>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>

<p> We look forward to your visit at<b> Jacobs Street 1, NL-1007</b> on the scheduled date for the order pickup.</p>
<p> Payment options include <b>card</b> and <b>cash</b> at our store. </p>
    <script>
      // Get the total price from localStorage
      var totalPrice = localStorage.getItem("totalPrice");

      // Display the total price
      var totalPriceElement = document.getElementById("total-price");
      totalPriceElement.textContent = totalPrice + " EUR";

      var orderForm = document.getElementById("order-form");
      orderForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get the form inputs
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var contactNumber = document.getElementById("contact-number").value;
        var pickupDate = document.getElementById("pickup-date").value;

        // Check if all inputs are filled
        if (name && address && email && contactNumber && pickupDate) {
           alert("Your order has been placed. Thank you for shopping!");

          // Clear form inputs
          orderForm.reset();

          // Clear total price from localStorage
          localStorage.removeItem("totalPrice");

          // Clear cart items from localStorage
          localStorage.removeItem("cartItems");

          // Redirect to index.html
      window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
